    <header>
      <h1 class="logo">Museo di Maranello</h1>
      <!-- adding hamburger menu and nav elements adapted from: https://alvarotrigo.com/blog/hamburger-menu-css/-->
      <label>
        <input type="checkbox">
        <span class="menu"> <span class="hamburger"></span> </span>
        <ul class="nav">
          <li class="nav-item"> <a class="nav-item" href="#origins">Origins</a> </li>
